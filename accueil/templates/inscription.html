{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Inscription</title>

  <!-- Bootstrap CSS  -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body class="bg-gradient-prim" style="background-color: #001f3f;">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image">
            <div class="text-center p-5">
                <!-- <h1 class="h4 text-gray-900 mb-4">Connexion</h1> -->
                <h3 class="h3 text-gray-900 mb-4">Bienvenue sur notre Plateforme de Jeux, <h1>Miraland</h1> Amusez-vous bien !</h3>
            </div>
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Inscription</h1>
              </div>

              {% if error %}
                  <p><strong>Utilisateur existe déjà.</strong></p>
              {% endif %}
              <form method="POST" class="user">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-primary btn-user btn-block">S'inscrire</button>
              </form>
              <hr>
              
              <div class="text-center">
                <a class="small" href="{% url 'connexion' %}">Vous avez déjà un compte? Connectez-vous!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  
</body>

</html>
