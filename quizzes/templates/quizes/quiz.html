{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- custom css & js-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% comment %} <script src="{% static 'quizes/quiz.js' %}" defer></script> {% endcomment %}
    
    <script src="{% static 'js/quiz.js' %}" defer></script> 
    


    <title>quiz app| {{obj.name}}</title>
  </head>
  <body>
    <div class="container mt-3">
      <b>{{obj.name}}</b>
      
        <p>
          Score to pass : {{obj.required_score_to_pass}}%
          
        </p>
      <div>
        <a class="btn btn-primary " href="{% url 'quizzes:main_view' %}" style="background-color: #DDDDDD; color: black;"> Accueil Quizz Dine</a>
        <div id="timer" class="h1 text-dark text-center"></div>
      
      </div>

      <form id="quiz-form" class="mt-3 mb-3">
          {% csrf_token %}
          <div id="quiz-box"></div>
          <button type="submit" id="save" class="btn btn-primary mt-3">save</button>
      </form>
      <div id="refresh"></div>

      
      <div id="score-box">
      </div>
      <div id="result-box"></div>
      
    </div>
    

    <script>
      let timePrevu = {{ obj.time }};
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{% static 'js/quiz.js' %}" defer></script> 
    <script src="{% static 'js/timerQ.js' %}" defer></script> 
  </body>
</html>
